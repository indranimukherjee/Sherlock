
<div layout="row" layout-sm="column">
    <div flex-gt-sm="35" hide-sm>
    </div>
    <div flex-gt-sm="70">
        <div layout="row" layout-sm="column">
            <div flex-gt-sm="50">
                <md-toolbar class="md-primary">
                    <h1 class="md-toolbar-tools">
                        <md-icon md-svg-icon="kelock" style="width: 40px; height: 40px;"></md-icon>
                    </h1>
                </md-toolbar>
            </div>
        </div>
        <div layout="row" layout-sm="column">
            <md-subheader class="md-primary">Provide your credentials</md-subheader>
        </div>
        <md-content id="logind" layout-padding md-scroll-y>
            <form name="userForm" flex>
                <div layout="row" layout-sm="column">
                    <div flex-gt-sm="70">
                        <md-input-container md-no-float>
                            <md-icon md-svg-icon="loguser" class="name"></md-icon>
                            <input ng-model="login.user.uid" name="uid" type="text" placeholder="User Name" required>
                            <div ng-show="login.nouid || userForm.uid.$touched" ng-messages="userForm.uid.$error">
                                <div ng-message="required">Please provide user id</div>
                            </div>
                        </md-input-container>
                    </div>
                </div>
                <div layout="row" layout-sm="column">
                    <div flex-gt-sm="70">
                        <md-input-container md-no-float>
                            <md-icon md-svg-icon="passkey" class="passwrd"></md-icon>
                            <input ng-model="login.user.upwd" name="upwd" type="password" placeholder="Password"
                                   required>
                            <div ng-show="login.nopwd || userForm.upwd.$touched" ng-messages="userForm.upwd.$error">
                                <div ng-message="required">Please provide password</div>
                            </div>
                        </md-input-container>
                    </div>
                </div>
            </form>
            <div layout="row" layout-sm="column">
                <div flex-gt-sm="70">
                    <div ng-show="login.loginFailureMsg ">
                        <pre> <p class="md-warn"> User Id and Password do not match! </p></pre>
                    </div>
                </div>
            </div>
        </md-content>
        <div layout="row" layout-sm="column">
            <div class="md-actions" layout="row" flex="70">
                <md-button class="md-raised md-primary" aria-label="Log In" flex="70" type="submit"
                           ng-click="login.checkLogin()">
                    <md-icon md-svg-icon="unlock" style="color: #f5f5f5; width: 42px; height: 42px;"></md-icon>
                </md-button>
            </div>
        </div>
    </div>
    ﻿
</div>
