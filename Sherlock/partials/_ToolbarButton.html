<md-button ng-show="shCtrl.insuppression" class="md-icon-button md-primary" title="Add Suppression" hide-sm ng-click="ctrl.addNewSuppression()" aria-label="Add Suppression">
    <md-icon md-svg-icon="useradd" style="color: #f5f5f5; width: 38px; height: 38px;"></md-icon>
</md-button>
<md-button class="md-icon-button md-primary" title="Home"
           ng-click="ctrl.goToHome()" aria-label="Home">
    <md-icon md-svg-icon="home"
             style="color: #f5f5f5;width: 32px; height: 30px;"></md-icon>
</md-button>
<md-button ng-show="!ctrl.loginSuccess" class="md-icon-button md-primary" title="Log In" ng-click="ctrl.showLogin()" aria-label="Log In">
    <md-icon md-svg-icon="login" style="color: #f5f5f5; width: 28px; height: 26px;"></md-icon>
</md-button>
<md-button ng-show="ctrl.loginSuccess" class="md-icon-button" title="Log Out" aria-label="Log Out" ng-click="ctrl.logOut()">
    <md-icon md-svg-icon="logout" alt="Log Out" style="color: #f5f5f5; width: 42px; height: 42px;"></md-icon>
</md-button>
